#======================================================================
# Core Settings
#======================================================================
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm-256color:RGB'
set -g history-limit 100000
set -g mouse on
set -s escape-time 10
set -g focus-events on
set -g aggressive-resize on

#======================================================================
# Prefix & Navigation
#======================================================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

#======================================================================
# Plugins (TPM)
#======================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @continuum-restore 'on'

#======================================================================
# Appearance
#======================================================================
set -g status-style bg=default,fg=white
setw -g window-style bg=default
setw -g window-active-style bg=default
set -g status-position bottom
set -g status-left "#[fg=green,bold]S: #S #[default]"
set -g status-left-length 30
set -g status-justify centre
setw -g window-status-format " #[fg=white]#I: #W "
setw -g window-status-current-format "#[fg=black,bg=cyan,bold] #I: #W #[default]"
setw -g window-status-separator ""
set -g status-right "#[fg=cyan,bold]#h #[fg=yellow]%Y-%m-%d #[fg=white]%H:%M"
set -g status-right-length 80

#======================================================================
# Keybindings
#======================================================================
# Reload config
bind r source-file ~/.tmux.conf \; display-message "âœ… Config reloaded!"

# Split panes (keep cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vi mode (copy + move)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# Window navigation (prefix + hjkl for windows)
bind -r -T prefix h previous-window
bind -r -T prefix l next-window
bind -r -T prefix j swap-window -t -1
bind -r -T prefix k swap-window -t +1

# Pane navigation (Ctrl + hjkl)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Quick pane indicator
bind q display-panes

# Window/session management
bind c new-window -c "#{pane_current_path}"
bind , command-prompt "rename-window '%%'"
bind $ command-prompt "rename-session '%%'"
bind & confirm-before "kill-window"
bind s choose-session
bind w choose-window

#======================================================================
# macOS Clipboard Integration
#======================================================================
set -g set-clipboard on
if-shell 'command -v pbcopy >/dev/null' 'set-option -g default-command "$SHELL -l"'

#======================================================================
# Initialize TPM (last)
#======================================================================
run '~/.tmux/plugins/tpm/tpm'
