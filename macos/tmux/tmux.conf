#===========================
# Core
#===========================
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm*:Tc"
set -g history-limit 100000
set -g mouse on
set -s escape-time 10
set -g focus-events on
set -g aggressive-resize on

# Prefix and basics
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

#===========================
# Appearance via Catppuccin
#===========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Added plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Catppuccin theme options
set -g @catppuccin_flavour 'mocha'

# Force active and inactive panes to have the same background color
setw -g window-style 'bg=#1e1e2e'
setw -g window-active-style 'bg=#1e1e2e'

# Optional tweaks for minimal style
set -g @catppuccin_status_background 'mantle'
set -g @catppuccin_status_left_separator ' '
set -g @catppuccin_status_right_separator ' '
set -g @catppuccin_status_connect_separator false
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_date_time "%H:%M"

#===========================
# Status Bar
#===========================
set -g status-position top
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 80

#===========================
# Keybindings
#===========================
set-window-option -g mode-keys vi
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigation and resize
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Pane quick select & rename
bind q display-panes -d 2000
bind-key P command-prompt -p "Rename pane:" "select-pane -T '%%'"

#===========================
# Copy Mode (vim-like)
#===========================
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#===========================
# Mouse
#===========================
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

#===========================
# TPM Init
#===========================
run '~/.tmux/plugins/tpm/tpm'
