#======================================================================
# Core Settings 
#======================================================================

# Support 256 colors and TrueColor (RGB)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%&%d::%p1%{255}%&%d%;m' # undercurl colors

# Performance & Behavior
set -g history-limit 1000000 # Increase history
set -g mouse on
set -sg escape-time 0        # No delay for escape key
set -g focus-events on       # Allow apps inside tmux to sense focus
set -g aggressive-resize on  # Useful for multi-monitor setups
set -g allow-passthrough on  # Allow programs like Yazi/Lazygit to show images

# Stability
set -g assume-paste-time 0

#======================================================================
# Prefix & Indexing
#======================================================================

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

#======================================================================
# Appearance (Catppuccin-esque)
#======================================================================

set -g status-position bottom
set -g status-interval 5

# Base colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g message-style "bg=#1e1e2e,fg=#89b4fa"

# Pane borders (MATCH THE THEME)
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

setw -g window-style bg=default
setw -g window-active-style bg=default

# Left: session name
set -g status-left "#[fg=#a6e3a1,bold]  #S #[default]"
set -g status-left-length 30

# Center: windows
set -g status-justify centre
setw -g window-status-format " #[fg=#6c7086]#I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W #[default]"
setw -g window-status-separator ""

# Right: host + time
set -g status-right "#[fg=#94e2d5]󰒋 #h #[fg=#f9e2af]󰃭 %Y-%m-%d #[fg=#cdd6f4]󱑒 %H:%M "
set -g status-right-length 80

#======================================================================
# Keybindings
#======================================================================

# Reload config (Fixed path: removed the dot before tmux.conf)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✅ Config reloaded"

# Splits (preserve cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Copy mode (vi)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- PANE NAVIGATION (Alt + hjkl) ---
# This avoids conflict with Neovim's Ctrl+hjkl
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- WINDOW NAVIGATION (Prefix + h/l) ---
bind h previous-window
bind l next-window
bind j swap-window -t -1 \; previous-window
bind k swap-window -t +1 \; next-window

# Resize panes (repeatable Prefix + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#======================================================================
# Plugins (TPM)
#======================================================================

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'on'

# Ensure TPM is installed
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Let tmux-yank handle clipboard
set -g set-clipboard on

# TPM Init (MUST be last)
run '~/.config/tmux/plugins/tpm/tpm'
