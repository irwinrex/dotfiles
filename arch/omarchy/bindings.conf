# Application bindings
bindd = SUPER, X, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER, M, Music (YouTube), exec, brave --app=https://music.youtube.com
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, Q, Quit, killactive
# ⌥ + ⇧ + 4 → Select area → Clipboard (macOS Cmd+Shift+4 equivalent)
bindd = SHIFT, 4, Screenshot (select → clipboard), exec, omarchy-cmd-screenshot smart clipboard
# ⌥ + ⇧ + 3 → Full screen → Clipboard
bindd = SHIFT, 3, Screenshot (fullscreen → clipboard), exec, omarchy-cmd-screenshot clipboard
# ⌥ + ⇧ + 5 → Screen recording menu (macOS Cmd+Shift+5)
bindd = SHIFT, 5, Screen recording, exec, omarchy-menu screenrecord
# ⌥ + ⇧ + C → Color picker (nice macOS-style extra)
bindd = SHIFT, C, Color picker, exec, pkill hyprpicker || hyprpicker -a

